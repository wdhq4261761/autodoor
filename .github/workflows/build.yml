# GitHub Actions 配置文件
# 实现 Windows 和 macOS 版本的自动构建

name: AutoDoor Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # 允许手动触发构建

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pyinstaller
    
    - name: Build with PyInstaller
      run: pyinstaller autodoor.spec --noconfirm
    
    - name: Archive Windows build
      uses: actions/upload-artifact@v3
      with:
        name: autodoor-windows
        path: dist/autodoor/
        retention-days: 30

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pyinstaller
    
    - name: Build with PyInstaller
      run: pyinstaller autodoor.spec --noconfirm
    
    - name: Archive macOS build
      uses: actions/upload-artifact@v3
      with:
        name: autodoor-macos
        path: dist/autodoor/
        retention-days: 30

# GitHub Actions 配置文件
# 实现 Windows 和 macOS 版本的自动构建

name: AutoDoor Build and Release

on:
  push:
    branches: [ master ]
    tags: [ 'autodoor_V*' ]  # 当推送autodoor_V*格式的标签时触发
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # 允许手动触发构建
    inputs:
      release_type:
        description: 'Release type (major/minor/patch)'
        required: false
        default: 'patch'

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pyinstaller
    
    - name: Build with PyInstaller
      run: pyinstaller autodoor.spec --noconfirm
    
    - name: Archive Windows build
      uses: actions/upload-artifact@v4
      with:
        name: autodoor-windows
        path: dist/autodoor/
        retention-days: 30

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pyinstaller
    
    - name: Build with PyInstaller
      run: pyinstaller autodoor.spec --noconfirm
    
    - name: Archive macOS build
      uses: actions/upload-artifact@v4
      with:
        name: autodoor-macos
        # 修正路径：macOS下使用BUNDLE会生成.app包
        path: |
          dist/AutoDoor.app/
          dist/autodoor/
        retention-days: 30

  deploy:
    name: Deploy to GitHub Releases
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
    
    - name: Install zip command
      run: sudo apt-get update && sudo apt-get install -y zip
    
    - name: Get current version
      id: get_version
      run: |
        # 获取当前版本号（从标签中提取）
        # 列出所有标签并排序，选择最新版本
        ALL_TAGS=$(git tag -l | sort -V)
        echo "所有标签：$ALL_TAGS"
        
        # 优先选择v*格式的标签，然后选择autodoor_V*格式的标签
        VERSION=$(echo "$ALL_TAGS" | grep -E "^v[0-9]+" | tail -n 1 || echo "")
        
        # 如果没有v*标签，检查autodoor_V*标签
        if [[ -z "$VERSION" ]]; then
          VERSION=$(echo "$ALL_TAGS" | grep -E "^autodoor_V" | tail -n 1 || echo "v0.0.0")
          # 转换autodoor_V*格式为v*格式
          if [[ "$VERSION" == autodoor_V* ]]; then
            VERSION="v${VERSION#autodoor_V}"
          fi
        fi
        
        # 确保版本号以v开头
        if [[ "$VERSION" != v* ]]; then
          VERSION="v${VERSION}"
        fi
        
        echo "最终版本号：$VERSION"
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
    
    - name: Download Windows build
      uses: actions/download-artifact@v4
      with:
        name: autodoor-windows
        path: windows-build
    
    - name: Download macOS build
      uses: actions/download-artifact@v4
      with:
        name: autodoor-macos
        path: macos-build
    
    - name: Create zip archives
      run: |
        # 创建Windows和macOS的zip包
        zip -r autodoor-windows-${{ steps.get_version.outputs.VERSION }}.zip windows-build/
        # 对于macOS，确保包含.app包和可执行文件
        zip -r autodoor-macos-${{ steps.get_version.outputs.VERSION }}.zip macos-build/
    
    - name: Create Release and upload assets
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          AutoDoor OCR 识别系统自动构建版本
          - Windows版本：autodoor-windows-${{ steps.get_version.outputs.VERSION }}.zip
          - macOS版本：autodoor-macos-${{ steps.get_version.outputs.VERSION }}.zip
        draft: false
        prerelease: false
        files: |
          autodoor-windows-${{ steps.get_version.outputs.VERSION }}.zip
          autodoor-macos-${{ steps.get_version.outputs.VERSION }}.zip
